import org.apache.tools.ant.filters.*

def profile = "dev"

buildscript {
	ext {
		springBootVersion = '1.3.3.RELEASE'
		flywayVersion = '4.0'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath("org.flywaydb:flyway-gradle-plugin:${flywayVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'spring-boot' 
apply plugin: 'war'


war {
	baseName = 'healthmon'
	version = '0.0.1-SNAPSHOT'
}

repositories {
	mavenCentral()
}

configurations {
	providedRuntime
}

dependencies {
	compile('org.springframework.boot:spring-boot-starter-actuator')
	compile('org.springframework.boot:spring-boot-devtools')
	compile('org.springframework.boot:spring-boot-starter-jdbc')
	compile('org.springframework.boot:spring-boot-starter-jooq')
	compile('org.springframework.boot:spring-boot-starter-mail')
	compile('org.springframework.boot:spring-boot-starter-security')
	compile('org.springframework.boot:spring-boot-starter-web')
	compile("org.flywaydb:flyway-core:${project.ext.flywayVersion}")
	compile('mysql:mysql-connector-java')
	compile('org.springframework.boot:spring-boot-starter-tomcat')
	testCompile('org.springframework.boot:spring-boot-starter-test') 
}

processResources {
	filter ReplaceTokens, tokens: [
			"active_profile": profile
	]
	exclude "angular-app/*"
}

sourceSets {
	main {
		resources {
			exclude '**/angular-app/*'
		}
	}
}

task staging << {
	profile = "staging"
	println 'Using profile: "' + profile + '" for ' + project.getName()
}

task testing << {
	profile = "test"
	println 'Using profile: "' + profile + '" for ' + project.getName()
}

task production << {
	profile = "prod"
	println 'Using profile: "' + profile + '" for ' + project.getName()
}

task loadProps << {
	Properties props = new Properties()
	props.load(new FileInputStream("$project.rootDir/src/main/resources/application-"+"$profile"+".properties"))
	props.each { prop ->
		project.ext.set(prop.key, prop.value)
	}
}

tasks.build.dependsOn(loadProps)
tasks.compileJava.dependsOn(loadProps)
tasks.bootRun.dependsOn(loadProps)

task wrapper(type: Wrapper) {
	gradleVersion = '2.12'
}
