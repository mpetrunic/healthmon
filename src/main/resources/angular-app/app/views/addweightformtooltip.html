<div>
  <div ng-if="uwc.addWeightError" class="alert alert-block alert-danger fade in">
    <button data-dismiss="alert" class="close close-sm" type="button">
      <i class="icon_close"></i>
    </button>
    <strong>Oh snap!</strong> {{uwc.addWeightError}}
  </div>
  <p><input class="form-control" placeholder="Weight" type="number" name="weight" ng-model="weight"  /></p>
  <p><button type="button" class="btn btn-info btn-block" ng-click="uwc.addNewWeight(weight)">Submit</button></p>
</div>
