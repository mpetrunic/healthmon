<div>
  <div ng-if="btc.addTemperatureError" class="alert alert-block alert-danger fade in">
    <button data-dismiss="alert" class="close close-sm" type="button">
      <i class="icon_close"></i>
    </button>
    <strong>Oh snap!</strong> {{btc.addTemperatureError}}
  </div>
  <p><input class="form-control" placeholder="Temperature" type="number" name="temperature" ng-model="temperature"  /></p>
  <p><button type="button" class="btn btn-info btn-block" ng-click="btc.addTemperature(temperature)">Submit</button></p>
</div>
