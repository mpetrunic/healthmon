<div>
  <div ng-if="ac.addUserActivityError" class="alert alert-block alert-danger fade in">
    <button data-dismiss="alert" class="close close-sm" type="button">
      <i class="icon_close"></i>
    </button>
    <strong>Oh snap!</strong> {{ac.addUserActivityError}}
  </div>
  <p><select class="form-control" ng-model="userActivity.activityId" ng-options="activityType.id as activityType.name for activityType in ac.activityTypes track by activityType.id"></select></p>
  <p><input class="form-control" placeholder="Duration" type="number" name="activityLength" ng-model="userActivity.activityLength"  /></p>
  <p><button type="button" class="btn btn-info btn-block" ng-click="ac.addUserActivity(userActivity)">Submit</button></p>
</div>
